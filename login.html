<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="login.js"></script>
    <script src="loginservice.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"crossorigin="anonymous">
</head>
<body>
  <header id="header">

  </header>
    <main class="container-fluid">        
            <div id= "message"></div>
            <form onsubmit="login()">
              <div class="panel text-center">
                <div class="form">
                    <h1>CHINNI HANDICRAFTS</h1>
                    <div class="col">
                      <label><b>Username</b></label>
                      <input type="email" name="email" id="email" class="form-control txtuser" placeholder="Enter your registerd mailid" required autofocus autocomplete="off"/>
                  </div>
                  <div class="py-4 col">
                    <label><b>Password</b></label>
                    <input type="password" name="password" id="password" class="form-control txtpass" placeholder="Password" required/>
                </div>
                <button class="btn btn-success submit px-4">SIGNIN</button>
                <p class="message pt-4 text-danger"></p>
                </div>
              </div>
            </form>
    </main>
    <script>$("#header").load("header.html");</script>
</body>
</html>
