<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css ">
    <script>
        function Delete(e) {
            let items = [];
            JSON.parse(localStorage.getItem('items')).map(data => {
                if (data.id != e.parentElement.parentElement.children[0].textContent) {
                    items.push(data);
                }
            });
            localStorage.setItem('items', JSON.stringify(items));
            window.location.reload();
        };
        function clearAll(x){
            localStorage.removeItem("items");
            window.location.reload();            
        }
    </script>
</head>

<body>
    <header id="header">

    </header>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-2">
                <div class="dropdown">
                    <button onclick="dropdown()" class="dropbtn">Filter by Category</button>
                    <div id="myDropdown" class="dropdown-content">
                       <a href="cart.html?category=All" class="dropdown-item" data-loggedin=true>All</a>
                                  <a href="cart.html?category=Bangles" class="dropdown-item" data-loggedin=true>Bangles</a>
                                  <a href="cart.html?category=Earrings" class="dropdown-item" data-loggedin=true>Earrings</a>  
                                  <a href="cart.html?category=Bracelets" class="dropdown-item" data-loggedin=true>Bracelets</a>
                              </div>
                  </div>
            </div>
            <div class="col-10">
                <div id="app" ></div>
                
            </div>
        </div>
    </div>

    <div class="cartBox">
        <div class="cart">
            <i class="fa fa-close"></i>
            <h1>Cart</h1>
            <table border="2px solid black"></table>
            <button type="button" onclick="clearAll(this)">Clear Cart</button>
            <button type="button" id="orderbtn" onclick="tqfun()"><b>Place Order</b></button>
        </div>
    </div>
    
    <script>
        function dropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}
        function tqfun(){
            if(localStorage.getItem("items") == null){
            alert("No items in cart");}
            else{
                alert("Thank You for ordering with us");
            }
        }
        params=new URLSearchParams(window.location.search.substring(1));
        let category = params.get('category');
        console.log(category);
        var url = "https://shoppingapp-mock-api.herokuapp.com/api/products";
        fetch(url).then((res) => res.json()).then(res => {
            let allProducts = res;
            if(category == 'All'){
                displayProducts(allProducts);
            }
            else{
                let filteredProducts=allProducts.filter(obj=>obj.category==category);
                displayProducts(filteredProducts);
            }            
            
        });
        function displayProducts(products) {
            console.log(products);
            document.getElementById("app").innerHTML = `
        <h1 class="grid-container">${products.map(function (user) {
                return `
            
            <div class="product-grid">
                <img class="image-class" src="${user.image}">
                <h3 class="image-title">${user.title}</h3>
                <h5 class="product-price">Rs.${user.price}</h5>
                <button  data-id=${user.id} class="image-addtocart" onclick="addtocart(${user.id},${user.price},'${user.title}')">Add To Cart</button>
                <button id="button" class="image-description">Product Details</button>
            </div>
            `
               
            }).join('')}</h1>`
        }


        function addtocart(id, price, title) {
            let user = JSON.parse(localStorage.getItem("LOGGED_IN_USER"));
            console.log("user", user);
            let item = {

                id: id,
                name: title,
                price: price,
                no: 1,
                createdBy: user.username
            };
            console.log(item);
            let items = [];
            if (JSON.parse(localStorage.getItem('items')) === null) {
                items.push(item);
                localStorage.setItem("items", (JSON.stringify(items)));
                window.location.reload();

            }
            else {
                const localItems = JSON.parse(localStorage.getItem("items"));
                localItems.map(data => {

                    if (item.id == data.id) {
                        item.no = data.no + 1;
                    }
                    else {
                        items.push(data);
                    }

                });
                items.push(item);
                localStorage.setItem('items', JSON.stringify(items));
                window.location.reload();
            }

        }
        window.onload = function () {
            const iconShopping = document.querySelector('#cart');
            const cartCloseBtn = document.querySelector('.fa-close');
            const cartBox = document.querySelector('.cartBox');
            console.log(iconShopping);
            console.log(cartCloseBtn);
            console.log(cartBox);
        }
            
        function displayCartItems(){
            const addtocart = document.getElementsByClassName('image-addtocart');
            let items = [];
            
            //data for shopping cart
            const iconShoppingspan = document.querySelector('.iconShopping span');
            console.log(iconShoppingspan);
            let no = 0;
            JSON.parse(localStorage.getItem('items')).map(data => {
                no = no + data.no;
            });
            
            //cart table data
            const cartBox = document.querySelector('.cartBox');
            const cartBoxTable = cartBox.querySelector('table');
            let tableData = '';
            tableData += '<tr><th>S no.</th><th>Item Name</th><th>Item No</th><th>Item Price</th><th></th></tr>';
            if (JSON.parse(localStorage.getItem('items')) === []) {
                iconShoppingspan.innerHTML = 0;
                tableData += '<tr><td colspan = "5">NoItems Found</td></tr>'
            }
            else {
                let total = 0;
                let cart_items = JSON.parse(localStorage.getItem('items'));
                let user = JSON.parse(localStorage.getItem("LOGGED_IN_USER"));
                let myCart_items = cart_items.filter(Obj => Obj.createdBy == user.username);
                console.log("mycart_items", myCart_items);
                iconShoppingspan.innerHTML = myCart_items.length;
                myCart_items.map(data => {

                    tableData += '<tr><th>' + data.id + '</th><th>' + data.name + '</th><th>' + data.no + '</th><th>' + data.price + '</th><th><a href="#" onclick = Delete(this);>Delete</a></th></tr>';
                    total = total + data.no * data.price;
                });
                tableData += "<tr ><th colspan='3'>Total</th><th>Rs."+ total + "</th><th></th></tr>";
            }
            cartBoxTable.innerHTML = tableData;
            const iconShopping = document.querySelector('#cart');
            const cartCloseBtn = document.querySelector('.fa-close');
            console.log(iconShopping);
            console.log(cartCloseBtn);
            console.log(cartBox);

            iconShopping.addEventListener("click", function () {
                cartBox.classList.add('active');
            });
            cartCloseBtn.addEventListener("click", function () {
                cartBox.classList.remove('active');
            });
        }

    </script>
    <script>$("#header").load("header.html");</script>
</body>

</html>
