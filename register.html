    <main class="container-fluid">        
    <form onsubmit="register()">
    <form action="" method="POST">
      <div class="panel text-center">
        <div class="form">
            <h1><b>CHINNI HANDICRAFTS</b></h1>
            <div class="col">
              <label><b>Username</b></label>
              <input type="text" name="username" id="username" class="form-control txtuser" placeholder="Username" required autocomplete="off" autofocus/>
          </div>
          <div class="col py-4">
            <label><b>Email Id</b></label>
            <input type="email" name="email" id="email" class="form-control txtemail" placeholder="ex:abc@xyz.com" required/>
        </div>
        <div class="col py-3">
          <label><b>Password</b></label>
          <input type="password" name="password" id="password" class="form-control txtpass" placeholder="Password" required/>
      </div>
      <button class="btn btn-success submit px-4">SIGNUP</button>
      <p class="message pt-4 text-danger"></p>
  </div>
</div>

    </form>
