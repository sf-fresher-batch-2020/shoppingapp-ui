<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="registerservice.js"></script>
    <script src="register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css ">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body> 
  <header id="header">

  </header>
  <main class="container-fluid">        
    <form onsubmit="register()">
    <form action="" method="POST">
      <div class="panel text-center">
        <div class="form">
          <h1><b>CHINNI HANDICRAFTS</b></h1>
            <div class="col">
              <label><b>Username</b></label>
              <input type="text" name="username" id="username" class="form-control txtuser" placeholder="Username" required autocomplete="off" autofocus/>
            </div>
            <div class="col py-4">
              <label><b>Email Id</b></label>
              <input type="email" name="email" id="email" class="form-control txtemail" placeholder="ex:abc@xyz.com" required autocomplete="off"/>
            </div>
            <div class="col py-3">
              <label><b>Password</b></label>
              <input type="password" name="password" id="password" class="form-control txtpass" placeholder="Password" required/>
            </div>
            <div>
              <label><b>Role</b></label>
              <input type="radio" name="radiobtn" id="radio1" class="form-control txtrole" value="ADMIN"/><label for="radio1"><b>ADMIN</b></label></br>
              
              <input type="radio" name="radiobtn" id="radio2" class="form-control txtrole" value="USER"/><label for="radio2"><b>USER</b></label>
            </div>
          <button class="btn btn-success submit px-4">SIGN UP</button>
          <p class="message pt-4 text-danger"></p>
        </div>
     </div>
    </form>
    </form>
  </main>
  
  <script>$("#header").load("header.html");</script>
</body>
</html>
